[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:showdown]
command=node pokemon-showdown start --no-security
directory=/pokemon-showdown
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
startsecs=5
priority=10

[program:openenv]
command=uvicorn envs.pokemon_env.server.app:app --host 0.0.0.0 --port 9000
directory=/app
environment=PYTHONPATH="/app/src"
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
startsecs=10
priority=20
